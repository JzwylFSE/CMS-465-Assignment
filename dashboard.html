<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <h3>General Hospital</h3>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>

    <div class="dashboard-container">
        <h1>Welcome, <span id="user-display">Staff</span></h1>
        <div class="card-grid">
            <div class="card">
                <h3>Patient Records</h3>
                <p>View and edit patient history.</p>
            </div>
            <div class="card">
                <h3>Appointments</h3>
                <p>Manage daily schedules.</p>
            </div>
            <div class="card">
                <h3>Staff Directory</h3>
                <p>Contact other departments.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
